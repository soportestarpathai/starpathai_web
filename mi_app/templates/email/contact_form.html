<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo contacto - Star Path</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
</head>
<body style="margin:0; padding:0; background-color:#f1f7fc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color:#f1f7fc;">
    <tr>
      <td align="center" style="padding: 32px 16px;">
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="max-width:600px; width:100%; background-color:#ffffff; border-radius:16px; overflow:hidden; box-shadow: 0 10px 40px rgba(11,28,45,0.08);">
          <!-- Header -->
          <tr>
            <td style="background-color:#0B1C2D; padding: 28px 32px; text-align:center;">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center">
                    <span style="font-size:22px; font-weight:700; color:#ffffff; letter-spacing:0.5px;">STAR PATH</span>
                    <span style="font-size:14px; color:#00C4C9; font-weight:600; display:block; margin-top:4px;">TECHNOLOGIES MEXICO</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Badge -->
          <tr>
            <td align="center" style="padding: 24px 32px 0;">
              <span style="display:inline-block; background-color:rgba(0,196,201,0.12); color:#0B1C2D; font-size:13px; font-weight:700; padding:8px 18px; border-radius:999px;">Nuevo mensaje de contacto</span>
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td style="padding: 24px 32px 32px;">
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="padding: 16px 20px; background-color:#f8fafb; border-radius:12px; border-left:4px solid #00C4C9; margin-bottom:16px;">
                    <span style="font-size:12px; color:#6b7280; text-transform:uppercase; font-weight:600;">Nombre</span>
                    <p style="margin:6px 0 0; font-size:16px; color:#0B1C2D; font-weight:600;">{{ name }}</p>
                  </td>
                </tr>
                <tr><td style="height:12px;"></td></tr>
                <tr>
                  <td style="padding: 16px 20px; background-color:#f8fafb; border-radius:12px; border-left:4px solid #00C4C9;">
                    <span style="font-size:12px; color:#6b7280; text-transform:uppercase; font-weight:600;">Correo</span>
                    <p style="margin:6px 0 0; font-size:16px; color:#0B1C2D;"><a href="mailto:{{ email }}" style="color:#00C4C9; text-decoration:none;">{{ email }}</a></p>
                  </td>
                </tr>
                <tr><td style="height:12px;"></td></tr>
                <tr>
                  <td style="padding: 16px 20px; background-color:#f8fafb; border-radius:12px; border-left:4px solid #00C4C9;">
                    <span style="font-size:12px; color:#6b7280; text-transform:uppercase; font-weight:600;">Asunto</span>
                    <p style="margin:6px 0 0; font-size:16px; color:#0B1C2D; font-weight:600;">{{ subject }}</p>
                  </td>
                </tr>
                <tr><td style="height:12px;"></td></tr>
                <tr>
                  <td style="padding: 20px; background-color:#f8fafb; border-radius:12px; border-left:4px solid #3DDC97;">
                    <span style="font-size:12px; color:#6b7280; text-transform:uppercase; font-weight:600;">Mensaje</span>
                    <p style="margin:10px 0 0; font-size:15px; color:#374151; line-height:1.6; white-space:pre-wrap;">{{ message }}</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="background-color:#0B1C2D; padding: 20px 32px; text-align:center;">
              <p style="margin:0; font-size:12px; color:rgba(255,255,255,0.7);">Enviado desde el formulario de contacto de <strong style="color:#fff;">starpathai.mx</strong></p>
              <p style="margin:8px 0 0; font-size:11px; color:#00C4C9;">Puedes responder directamente a este correo.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
