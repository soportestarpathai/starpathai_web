{% extends "ats/base_ats.html" %}
{% load static %}

{% block ats_title %}Cambiar contraseña{% endblock %}
{% block ats_header_title %}Cambiar contraseña{% endblock %}

{% block ats_content %}
  <div class="staff-account-card" style="max-width: 480px; margin: 0 auto; background: var(--surface-color); border-radius: 12px; box-shadow: 0 4px 12px rgba(11,28,45,0.06); border: 1px solid rgba(0,196,201,0.1); padding: 1.5rem;">
    <h2 class="h5 mb-4" style="font-family: var(--ats-heading); font-weight: 800;">Cambiar contraseña</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary me-2">Guardar</button>
        <a href="{% url 'ats_staff_account' %}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
